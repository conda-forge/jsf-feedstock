{% set version = "0.8.0" %}

package:
  name: jsf
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jsf/jsf-{{ version }}.tar.gz
  sha256: 4c8edd6fb5bef487703818aec42b75a01d49b6c7279773e2463875477b9abb84

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
  run:
    - python >=3.7

outputs:
  - name: jsf
    build:
      entry_points:
        - jsf = jsf.cli:app
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed --no-build-isolation
    requirements:
      host:
        - pip
        - python >=3.8
      run:
        - faker >=15.3.4
        - jsonschema >=4.17.3
        - pydantic >=2.0.0
        - python >=3.8
        - rstr >=3.2.0
        - smart-open-with-http >=6.3.0
    test:
      imports:
        - jsf
      commands:
        - pip check
      requires:
        - pip

  - name: jsf-with-cli
    build:
      noarch: python
    requirements:
      host:
        - python >=3.7
      run:
        - python >=3.7
        - {{ pin_subpackage('jsf', exact=True) }}
        - typer >=0.7.0
    test:
      requires:
        - pip
        - pytest-cov
        - pyjwt
      commands:
        - pip check
        - jsf --help
        - pytest -vv --pyargs jsf --cov=jsf --cov=branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=99

about:
  home: https://github.com/ghandic/jsf
  summary: Creates fake JSON files from a JSON schema
  license: MIT
  license_file:
    - jsf/LICENSE

extra:
  feedstock-name: jsf
  recipe-maintainers:
    - bollwyvl
